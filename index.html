<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicking Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Clicker</h2>

    <div class="container">
       
        <div id="menu">
            <h1>Welcome!</h1>
            <p>ready to play ?</p>
            <div class="level-selector">
                <button onclick="startGame(0)">Easy</button>
                <button onclick="startGame(1)">Medium</button>
                <button onclick="startGame(2)">Hard</button>
            </div>
        </div>

        <div id="game-board">
            <h1>Click the Shape</h1>
            <div id="game">
                <!-- <div class="object circle"></div>
                <div class="object square"></div>
                <div class="object triangle"></div> -->
            </div>
            <div id="desc">
                <div class="time">Timer : <span id="timer">0</span></div>
                <div class="score">Score : <span id="score">0</span></div>
            </div>
        </div>

        <div id="score-board">
            <h1>Yay!</h1>
            <p>final score : <span id="total-score"></span></p>
            <div class="level-selector">
                <button onclick="showMenu()">Back to Menu</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
